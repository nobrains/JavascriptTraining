			function filter(gen, predicate){
				return function() {
					var value;
					do{
						value = gen();
					}while(
						value !== undefined && !predicate(value)
						);
					return value;
				}
			}

			function concat(gen1, gen2){
				var arr = [],g1,g2;
				do{
					g1 = gen1();
					if(g1!==undefined){
					arr.push(g1);
				}
				}while(g1!==undefined)
				do{
					g2 = gen2();
					if(g2!==undefined){
					arr.push(g2);
				}
				}while(g2!==undefined)

				var counter = 0;
				return function() {
					return arr[counter++];
				};
			}

			function revocable(fun){
				var flag = true;
				return {
					invoke: function(id){
						if(flag) {

						}
						return undefined;	
					},
					revoke: function(){

				return {

					return function(){

			function fibonaccif(lo,hi){
				var l = lo, h = hi, counter = 0;
				return function(){
					if(counter === 0){
						counter++;
						temp = l;
						l = h;
						h = temp;
						return lo;
					}
					if(counter === 1){
						temp = l;
						l = h;
						// counter++;
						h = temp + l;
						return h;
					}
					else {
						temp = l
						l = h;
						h = temp+h;
						return l+h;
					}

				}
			}

			function addg(no){
				if(arguments.length === 0){

				}
				return function(newNo){
					if(arguments.length === 0){
						return no;
					}
					return addg(no+newNo);
				}
			}
