<html>
<body>
	<pre>
		<script type="text/javascript">
			function log(arg){
				document.writeln(arg);
			}
			function identity(x){
				return x;
			}
			function add(a,b){
				return a+b;
			}
			function sub(a,b){
				return a-b;
			}
			function mul(a,b){
				return a*b;
			}
			function identitfy(id){				
					return function(){
						return id;
					}
			}
			var three = identitfy(3);
			// log(three());
			function addf(arg){
				return function(id){
					return arg+id;
				}
			}
			// log(addf(3)(4));
			function liftf(operation){
				return function(a){
					return function(b){
						return operation(a,b);
					}
				}
			}
			var addf = liftf(add);
			// log(addf(3)(4));
			// log(liftf(mul)(5)(6));
			function curry(operation, a){
				return function(b){
					return operation(a,b);
				}
			}
			var add3 = curry(add,3);
			// log(add3(4));
			function inc1(a){
				return add(a,1);
			}
			// log(inc1(5));
			// log(inc1(inc1(5)));
			function inc2(a){
				return sub(a+2,1);
			}
			// log(inc2(5));
			// log(inc2(inc2(5)));

			function inc3(a){
				return mul(a+1,1);
			}
			// log(inc3(5));
			// log(inc3(inc3(5)));
			//fix this

			function twice(operation){
				// var temp = ope
				return function(a){
					return operation(a,a);//operation(a) operation(a);
				}
			}

			var doubl = twice(add);
			// log(doubl(11));
			var square = twice(mul);
			// log(square(11));

			function reverse(operation){
				return function(a,b){
					return operation(b,a);
				}
			}
			var bus = reverse(sub);
			log(bus(3,2));
		</script>
	</pre>
</body>
</html>
